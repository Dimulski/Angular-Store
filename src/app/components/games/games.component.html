<div class="container" id="games">
  <section id="content-wrapper">
    <div class="breadcrumb">
    </div>
    <div id="notification">
    </div>
    <div class="row">
      <aside id="column-left" class="col-sm-3 hidden-xs-sidebar" role="complementary" style="opacity: 1">
        <div class="inner">
          <div class="box">
            <h4 class="module-header">Genres</h4>
            <div class="box-content box-category">
              <ul>
                <li>Action</li>
                <li>FPS</li>
                <li>RPG</li>
                <li>Horror</li>
                <li>Platformer</li>
                <li>Strategy</li>
                <li>Indie</li>
              </ul>
            </div>
          </div>
        </div>
      </aside>
      <section id="maincontent" class="col-sm-9 sideleft category" role="main">
        <div class="mainborder">
          <header class="heading">
            <div >
            <div *ngFor="let game of games" class="grid-box">
              <div class="inner">
                <div class="image">
                  <!-- this link should be to the productId -->
                  <a href={{game.thumbnailUrl}}>
                    <img src={{game.thumbnailUrl}} alt={{game.name}}>
                  </a>
                </div>
                <div class="name">
                  <a href={{game.thumbnailUrl}}>
                    {{game.name}}
                  </a>
                </div>
                <div class="price">
                  {{game.price}}
                </div>
                <div class="cart">
                  <!-- TODO: fix onclick  onclick="addToCart('{{game.id}}');"  -->
                  <input type="button" value="Buy" class="button" />
                </div>
              </div>
            </div>
      
            <!-- fix the hack -->
            <div style="color: white; user-select: none">
                Links
              </div>
            </div>
          </header>
        </div>
      </section>
    </div>
  </section>
</div>

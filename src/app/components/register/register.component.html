<div class="container col-sm-12">
  <div class="register">
    <form class="form col-sm-3" method="post">
      <h4>Register</h4>
      <div class="form-group">
        <input #email type="text" class="form-control" name="email" placeholder="Email" required="required" autocomplete="off">		
      </div>
      <div class="form-group">
        <input #password type="password" class="form-control" name="password" placeholder="Password" required="required" autocomplete="off">	
      </div>        
      <div class="form-group">
        <button type="submit" (click)="auth.register(email.value, password.value)" class="btn btn-primary btn-lg btn-block register-btn">Sign in</button>
      </div>
      <p class="text-center small">Already have an account? <a href="login">Sign in here!</a></p>
    </form>
  </div>
</div>
